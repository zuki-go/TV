<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flixpe TV</title>

  <!-- Fuentes & GSAP -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .intro {
      height: 100vh;
      width: 100vw;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .netflix-logo {
      display: flex;
      gap: 0.3rem;
      filter: url(#netflix-glow);
    }

    .netflix-letter {
      color: white;
      font-size: 5.5rem;
      opacity: 0;
      transform: scale(1.8);
      text-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    .start-btn {
      position: relative;
      margin-top: 60px;
      padding: 18px 60px;
      font-size: 1.4rem;
      color: white;
      background: linear-gradient(145deg, #b30000, #7a0000);
      border: 2px solid #e50914;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8) translateY(20px);
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -80%;
      width: 60%;
      height: 100%;
      background: rgba(255,255,255,0.12);
      transform: skewX(-20deg);
      transition: left 0.8s ease-in-out;
    }

    .start-btn:hover::before {
      left: 130%;
    }

    .start-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 32px rgba(255, 0, 0, 0.4);
      border-color: #ff1a1a;
    }

    .start-btn:active {
      transform: scale(0.97);
    }

    .iframe-container {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    svg {
      position: absolute;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>

  <!-- SVG Glow -->
  <svg>
    <filter id="netflix-glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </svg>

  <!-- Intro -->
  <div class="intro" id="intro">
    <div class="netflix-logo" id="netflixLogo"></div>
    <button class="start-btn" id="startBtn">INICIAR</button>
  </div>

  <!-- Iframe -->
  <div class="iframe-container" id="iframeContainer">
    <iframe src="https://example.com" allowfullscreen></iframe>
  </div>

  <!-- Script -->
  <script>
    const letters = "FLIXPE TV".split('');
    const container = document.getElementById('netflixLogo');

    letters.forEach(letter => {
      const span = document.createElement('span');
      span.className = 'netflix-letter';
      span.textContent = letter;
      container.appendChild(span);
    });

    // AnimaciÃ³n tipo Netflix
    gsap.to(".netflix-letter", {
      opacity: 1,
      scale: 1,
      duration: 0.5,
      stagger: 0.1,
      ease: "power4.out",
      onComplete: () => {
        gsap.to("#startBtn", {
          opacity: 1,
          scale: 1,
          y: 0,
          duration: 0.6,
          ease: "back.out(1.8)",
          delay: 0.3
        });
      }
    });

    // Fullscreen y mostrar iframe
    document.getElementById("startBtn").addEventListener("click", async () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("iframeContainer").style.display = "block";

      const elem = document.documentElement;
      try {
        if (elem.requestFullscreen) await elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
        else if (elem.msRequestFullscreen) await elem.msRequestFullscreen();
      } catch (err) {
        console.error("Error pantalla completa:", err);
      }
    });
  </script>

</body>
</html>
