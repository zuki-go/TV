<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flixpe TV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .scroll-x {
      overflow-x: auto;
      display: flex;
      gap: 0.75rem;
      padding-bottom: 0.5rem;
    }
    .scroll-x::-webkit-scrollbar {
      display: none;
    }
    .material-symbols-rounded {
      font-variation-settings: 'FILL' 1,'wght' 400,'GRAD' 0,'opsz' 48;
    }
    .shimmer {
      background: linear-gradient(90deg, #2a2a2a 25%, #3c3c3c 50%, #2a2a2a 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .image-box {
      overflow: hidden;
      border: 2px solid transparent;
      transition: border 0.3s ease;
    }
    .image-box:hover {
      border-color: #a855f7;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .sidebar-icon {
      transition: transform 0.2s, color 0.2s;
    }
    .sidebar-icon:hover {
      transform: scale(1.2);
      color: #a855f7;
    }
    .sidebar-icon.active {
      color: #a855f7;
    }
    .animated-button {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .animated-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
    }

    /* Splash screen styles */
    #splash {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #start-button {
      margin-top: 20px;
      background-color: #a855f7;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #start-button:hover {
      transform: scale(1.05);
      background-color: #9333ea;
    }
  </style>
</head>
<body class="flex overflow-hidden">


  <div id="splash">
    <img src="https://i.ibb.co/Q3wqyMZQ/logo-flixpe.png" alt="Flixpe Logo" style="width: 120px; filter: brightness(0) invert(1);" />
    <button id="start-button">Iniciar Flixpe</button>
  </div>


  <aside class="fixed top-0 left-0 h-screen w-20 bg-black border-r border-gray-800 z-50 flex flex-col items-center justify-between py-6 hidden" id="sidebar">
    <div class="flex flex-col items-center space-y-8 flex-1 justify-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="logo" class="w-10 mb-6">
      <span class="material-symbols-rounded text-3xl cursor-pointer sidebar-icon active" title="Inicio">home</span>
      <span class="material-symbols-rounded text-3xl cursor-pointer sidebar-icon" title="Buscar">search</span>
      <span class="material-symbols-rounded text-3xl cursor-pointer sidebar-icon" title="TV">live_tv</span>
      <span class="material-symbols-rounded text-3xl cursor-pointer sidebar-icon" title="Películas">movie</span>
      <span class="material-symbols-rounded text-3xl cursor-pointer sidebar-icon" title="Novedades">new_releases</span>
      <span class="material-symbols-rounded text-3xl cursor-pointer sidebar-icon" title="Mi Lista">add</span>
    </div>
  </aside>

  <main class="ml-20 flex-1 overflow-y-auto max-h-screen hidden" id="main-content">
    <section id="banner" class="relative h-[65vh] flex items-center p-10 bg-black">
      <div id="banner-bg" class="absolute inset-0 bg-cover bg-center opacity-50"></div>
      <div class="relative z-10 max-w-xl space-y-4">
        <h1 id="banner-title" class="text-5xl font-extrabold leading-tight">Cargando...</h1>
        <p id="banner-overview" class="text-lg text-gray-200 max-w-md">...</p>
        <div class="flex space-x-4 mt-4">
          <a href="ver.html" class="bg-white text-black px-6 py-2 rounded-md text-lg font-semibold flex items-center animated-button">
            <span class="material-symbols-rounded mr-2">play_arrow</span> Reproducir
          </a>
          <a href="info.html" class="bg-gray-600 text-white px-6 py-2 rounded-md text-lg font-semibold flex items-center animated-button">
            <span class="material-symbols-rounded mr-2">info</span> Más información
          </a>
        </div>
      </div>
    </section>

    <div class="p-6 space-y-10">
      <section>
        <h2 class="text-2xl font-semibold mb-2">Tendencias ahora</h2>
        <div id="trend-tv" class="scroll-x"></div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-2">Populares en TV</h2>
        <div id="popular-tv" class="scroll-x"></div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-2">Mejor valoradas</h2>
        <div id="top-tv" class="scroll-x"></div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-2">Mi Lista</h2>
        <div id="my-list" class="scroll-x"></div>
      </section>
    </div>
  </main>

  <script>
    const apiKey = 'f91aff7a5c1524c5db2d8b5864747dd6';
    const imageBase = 'https://image.tmdb.org/t/p/w500';

    async function loadBanner() {
      const res = await fetch(`https://api.themoviedb.org/3/tv/71446?api_key=${apiKey}&language=es`);
      const data = await res.json();
      document.getElementById('banner-title').textContent = data.name;
      document.getElementById('banner-overview').textContent = data.overview.slice(0, 160) + '...';
      document.getElementById('banner-bg').style.backgroundImage = `url(${imageBase}${data.backdrop_path})`;
    }

    async function loadSection(containerId, endpoint, width, height) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      for (let i = 0; i < 10; i++) {
        const shimmer = document.createElement('div');
        shimmer.className = `shimmer flex-shrink-0`;
        shimmer.style.width = `${width}px`;
        shimmer.style.height = `${height}px`;
        container.appendChild(shimmer);
      }

      const res = await fetch(`https://api.themoviedb.org/3/${endpoint}?api_key=${apiKey}&language=es`);
      const data = await res.json();

      container.innerHTML = '';
      data.results.forEach(item => {
        const div = document.createElement('div');
        div.className = `image-box flex-shrink-0`;
        div.style.width = `${width}px`;
        div.style.height = `${height}px`;
        div.innerHTML = `<img src="${imageBase}${item.poster_path}" alt="${item.name || item.title}" />`;
        container.appendChild(div);
      });
    }

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('sidebar').classList.remove('hidden');
      document.getElementById('main-content').classList.remove('hidden');
      openFullscreen();

      loadBanner();
      loadSection('trend-tv', 'trending/tv/week', 125, 180);
      loadSection('popular-tv', 'tv/popular', 150, 200);
      loadSection('top-tv', 'tv/top_rated', 80, 120);
      loadSection('my-list', 'tv/popular', 100, 150);
    });
  </script>
</body>
</html>
