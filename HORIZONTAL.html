<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Forzado Landscape</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Contenedor principal que simula landscape siempre */
    #landscape-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vh;     /* usamos altura como ancho */
      height: 100vw;    /* usamos ancho como alto */
      transform: rotate(90deg) translateY(-100%);
      transform-origin: top left;
      background: #111;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }

    /* Nota de advertencia */
    #notice {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Contenedor forzado a landscape -->
  <div id="landscape-wrapper">
    <iframe id="dynamicIframe" allowfullscreen></iframe>
  </div>



  <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const link = params.get("link");

    // Referencia al iframe
    const iframe = document.getElementById("dynamicIframe");

    if (link) {
      iframe.src = link;
    } else {
      iframe.src = "about:blank"; // Si no hay parámetro, queda vacío
    }
  </script>
</body>
</html>
